<div class="calc-wrapper">
  <form class="calculator">
    <h2>Calculator: {{calculateString}}</h2>

    <div class="row">
      <div class="colum">
        <input type="text" [(ngModel)]="calculateString" name="calculator" />
      </div>
    </div>
    <div class="btns-wrapper">




      <button class="alone" type="button" (click)="add(7)">7</button>
      <button class="alone" type="button" (click)="add(8)">8</button>
      <button class="alone" type="button" (click)="add(9)">9</button>
      <button type="button" (click)="add('/')">/</button>
      <button class="alone" type="button" (click)="add(4)">4</button>
      <button class="alone" type="button" (click)="add(5)">5</button>
      <button class="alone" type="button" (click)="add(6)">6</button>
      <button type="button" (click)="add('-')">-</button>
      <button class="alone" type="button" (click)="add(1)">1</button>
      <button class="alone" type="button" (click)="add(2)">2</button>
      <button class="alone" type="button" (click)="add(3)">3</button>
      <button type="button" (click)="add('+')">+</button>
      <button class="alone" type="button" (click)="add('.')">.</button>
      <button class="alone" type="button" (click)="add(0)">0</button>
      <button class="equal" type="button" (click)="calculate()">=</button>
      <button type="button" (click)="reset()">del</button>


    </div>




  </form>
</div>
