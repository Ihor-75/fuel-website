<div class="lern">
  <p [routerLink]="['/e-commerce']">
    Universities amount: {{ universities.length }}
  </p>
  <ol>
    <li *ngFor="let university of universities">
      <span>{{ university.name }} </span>
      <a target="_blank" [href]="university.web_pages[0]">Link on website</a>
    </li>
  </ol>
</div>
