<div class="wrapper">
  <!--     довжина: С=2ПR
  площа:ПR^2 -->
  <form class="colum">
    <h6>Розрахунок площі і довжини кола</h6>
    <label>Введіть R: </label>
    <input type="number" placeholder="R" name="R" [(ngModel)]="R" />
  </form>

  <div class="result">
    <div class="block">
      <div class="child-block" *ngIf="R" [style.width]="R + 'px'">
        <span class="R">{{ R || "R" }}</span>
      </div>
      <h6 *ngIf="R">Площа кола: {{ area }}</h6>
      <h6 *ngIf="R">Довжина кола: {{ length }}</h6>
      <p *ngIf="R <= 0 && R !== null">
        Радіус не може бути меншим або рівним 0
      </p>
      <p *ngIf="!R">Для обрахунку площі - ввeдіть R</p>
      <p *ngIf="!R">Для обрахунку довжини - ввeдіть R</p>
    </div>
  </div>
</div>
